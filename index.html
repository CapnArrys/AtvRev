<body>

    <div class="div-form">
        <h1>Login</h1>

        
        <form>
            
            <div class="input">
            <input class="input-reg" type="text" placeholder="Username" required/>

            </div>

            <div class="input">
    
                <input class="input-reg" type="password" placeholder="Password" required/>
    
                </div>


            <div class="optional">
                
                <label > <input class="input-checkbox" type="checkbox"/> Remember me</label>
                <label > <a href="">Forgot Password?</a></label>

            </div>
            
            <button class="login-btn" type="submit">Login</button>

            


        </form>

        <p class="register-text">Don't have an account? <a href="">Register</a></p>


    </div>
    
</body>
